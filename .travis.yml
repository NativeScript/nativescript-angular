env:
    global:
        - NODE_VERSION=4.4.7

language: android

jdk:
- oraclejdk8

android:
  components:
  - platform-tools
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-19

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
        - .nvm
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

install:
- nvm install $NODE_VERSION
- npm install -g typings
- npm install -g nativescript --ignore-scripts
- tns usage-reporting disable
- tns error-reporting disable
- cd nativescript-angular
- npm install
- npm link
- cd ../tests
- npm link nativescript-angular
- npm install

before_script:
- echo no | android create avd --force -n test -t android-19 -b armeabi-v7a
- emulator -avd test -no-audio -no-window &
- android-wait-for-emulator

script:
- tns platform add android
- tns test android --emulator --justlaunch
- npm run appium-android

before_deploy:
- rm -rf .git/
- cd ../nativescript-angular
- node ../build/travis-scripts/add-publishConfig.js next

deploy:
  provider: npm
  email: nativescript@telerik.com
  api_key: 
      secure: 
  on:
    branch: master
    skip_cleanup: true
