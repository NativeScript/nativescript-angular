env:
  global:
    - NODE_VERSION=8.9.0
    - EMULATOR_API_LEVEL=19
    - ANDROID_VERSION=25
    - ANDROID_BUILD_TOOLS_VERSION=25.0.2
    - ANDROID_ABI=armeabi-v7a
    - APPIUM_VERSION=1.7.0
    - EMULATOR_NAME=test

matrix:
  include:
    - stage: "Lint"
      language: node_js
      os: linux
      node_js: "6"
      script: 
        - cd nativescript-angular
        - npm install
        - npm run tslint
    - stage: "Build"
      os: osx
      env:
        - Build="iOS"
      osx_image: xcode8.3
      language: node_js
      node_js: "8"
      jdk: oraclejdk8
      before_install: 
        - cd nativescript-angular
        - npm install
        - cd ..
      script: 
        - cd nativescript-angular
        - npm run ngc
        - cd ../tests
        - npm install
    - language: android
      os: linux
      env:
        - Build="Android"
      jdk: oraclejdk8
      before_install: 
        - echo no | android create avd --force -n $EMULATOR_NAME -t android-$EMULATOR_API_LEVEL --abi $ANDROID_ABI -c 12M
        - emulator -avd $EMULATOR_NAME -no-skin -no-audio -no-window &		
        - android-wait-for-emulator
        - nvm install $NODE_VERSION
        - cd nativescript-angular
        - npm install
        - cd ..
      script: 
        - cd nativescript-angular
        - npm run ngc
        - cd ../tests
        - npm install

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-25
    - extra-android-m2repository

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
    directories:
        - .nvm
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

install:
    - nvm install $NODE_VERSION
    - npm install -g typings
    - wget -O ./nativescript.tgz "https://s3.amazonaws.com/nativescript-ci/build_result/nativescript.tgz"
    - npm install -g nativescript.tgz --ignore-scripts
    - tns usage-reporting disable
    - tns error-reporting disable
