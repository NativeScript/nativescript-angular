env:
    global:
        - NODE_VERSION=4.4.7
        - DATE=$(date +%Y-%m-%d)
        - PACKAGE_VERSION=$DATE-$TRAVIS_BUILD_NUMBER

language: android

jdk:
- oraclejdk8

android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.3
  - android-23
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-19

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
        - .nvm
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

install:
- nvm install $NODE_VERSION
- npm install -g typings
- npm install -g nativescript --ignore-scripts
- tns usage-reporting disable
- tns error-reporting disable
- cd nativescript-angular
- npm install
- npm link
- cd ../tests
- tns install
- npm link nativescript-angular

before_script:
- echo no | android create avd --force -n test -t android-19 -b armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator

script:
- tns platform add android
- tns test android --justlaunch & 
- PID=$!
- sleep 5m
- kill -HUP $PID
- tns test android --justlaunch

before_deploy:
- cd ../nativescript-angular
- npm install typescript -g
- npm install
- node ../build/travis-scripts/add-publishConfig.js next $PACKAGE_VERSION

deploy:
  provider: npm
  email: nativescript@telerik.com
  skip_cleanup: true
  api_key: 
      secure: 
  on:
    branch: master
