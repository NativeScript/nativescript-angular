env:
  global:
  - NODE_VERSION=6.9.1
  - DATE=$(date +%Y-%m-%d)
  - PACKAGE_VERSION=$DATE-$TRAVIS_BUILD_NUMBER
language: android
jdk:
- oraclejdk8
android:
  components:
  - platform-tools
  - build-tools-23.0.2
  - android-23
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-23
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
install:
- nvm install $NODE_VERSION
- npm install -g typings
- wget -O ./nativescript.tgz "https://s3.amazonaws.com/nativescript-ci/build_result/nativescript.tgz"
- npm install -g nativescript.tgz --ignore-scripts
- tns usage-reporting disable
- tns error-reporting disable
- cd nativescript-angular
- npm install
- npm run tslint
- cd ../tests
- npm install
- tns platform add android
before_script:
- echo no | android create avd --force -n test -t android-23 -abi armeabi-v7a
- emulator -memory 1024 -avd test -no-audio -no-window &
script:
- 
- 
- tns build android
- android-wait-for-emulator
- npm run appium --runtype=android23
before_deploy:
- cd ../nativescript-angular
- npm install -g nativescript --ignore-scripts
- tns usage-reporting disable
- tns error-reporting disable
- node ../build/travis-scripts/add-publishConfig.js next $PACKAGE_VERSION
deploy:
  provider: npm
  email: nativescript@telerik.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    branch: master
